<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="temp.css">
</head>

<body>
    <div class="container">
        <div class="input">
            <h1 for="celsius">Celsius</h1>
            <input type="number" id="cel" oninput="celsiustofahrenheit()" placeholder="value">
        </div>
        <div class="input">
            <h1 for="fahrenheit">Fahrenheit</h1>
            <input type="number" id="far" oninput="fahrenheittocelsius()" placeholder="value">
        </div>
    </div>
    <script src="temp.js"></script>

</body>

</html>
